apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "fullname" . }}
  labels:
    app: {{ include "fullname" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/name: {{ include "fullname" . }}
    helm.sh/chart: {{ include "chart" . }}
{{- with .Values.labels }}
{{ toYaml . | indent 4 }}
{{- end }}
{{- with .Values.annotations }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: {{ include "fullname" . }}
      # app.kubernetes.io/instance: {{ .Release.Name }}
      # app.kubernetes.io/name: {{ include "fullname" . }}
  template:
    metadata:
      labels:
        app: {{ include "fullname" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: {{ include "fullname" . }}
        version: stable
{{- with .Values.pod.labels }}
{{ toYaml . | indent 8 }}
{{- end }}
      annotations:
        buildID: "{{ .Values.image.tag }}-{{ .Values.buildID }}"
{{- with .Values.pod.annotations }}
{{ toYaml . | indent 8 }}
{{- end }}
    spec:
      serviceAccountName: {{ include "kontroller-dashboard.serviceAccountName" . }}
      containers:
        # backend
        - name: kontroller-dashboard-backend
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
          resources:
{{ toYaml .Values.resources | indent 12 }}
          readinessProbe:
{{ toYaml .Values.readinessProbe | indent 12 }}
          livenessProbe:
{{ toYaml .Values.livenessProbe | indent 12 }}
          env:
            - name: PROFILE
              value: {{ .Values.profile }}
            - name: CLUSTER_ID
              value: "{{ .Values.common.clusterId }}"
            - name: CLIENT_ACCESS_KEY
              value: "{{ .Values.common.clientAccessKey }}"
            - name: CLIENT_SECRET_KEY
              value: "{{ .Values.common.clientSecretKey }}"
            - name: USER_AUTH_URL
              value: "{{ .Values.common.userAuthUrl }}"
            - name: AUTH_URL
              value: "{{ .Values.common.authUrl }}"
            - name: GRACEFULSHUTDOWN_TIMEOUT
              value: "60"
            - name: KMANAGER_URL
              value: "{{ .Values.common.kmanagerUrl }}"
            - name: DOMAIN
              value: "kontroller-dashboard.{{ .Values.ingress.basedomain }}"
            - name: APP_ENV
              value: "{{ .Values.common.appenv }}"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: IMAGE_TAG
              value: {{ .Values.image.tag }}
            - name: VITE_APP_KONTROLLER_DASHBOARD_API_URL
              value: {{ .Values.kontrollerDashboard.url }}
        # frontend
        - name: kontroller-dashboard-front
          image: "{{ .Values.image.front.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          resources:
{{ toYaml .Values.resources | indent 12 }}
          readinessProbe:
{{ toYaml .Values.readinessProbe | indent 12 }}
          livenessProbe:
{{ toYaml .Values.livenessProbe | indent 12 }}
          env:
            - name: PROFILE
              value: {{ .Values.profile }}
            - name: USER_AUTH_URL
              value: "{{ .Values.common.userAuthUrl }}"
            - name: AUTH_URL
              value: "{{ .Values.common.authUrl }}"
            - name: DOMAIN
              value: "kontroller-dashboard.{{ .Values.ingress.basedomain }}"
            - name: APP_ENV
              value: "{{ .Values.common.appenv }}"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: IMAGE_TAG
              value: {{ .Values.image.tag }}
            - name: VITE_APP_KONTROLLER_DASHBOARD_API_URL
              value: {{ .Values.kontrollerDashboard.url }}
{{- with .Values.env }}
{{ toYaml . | indent 10 }}
{{- end }}
{{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | nindent 8 }}
{{- end }}
{{- with .Values.affinity }}
      affinity:
{{ toYaml . | nindent 8 }}
{{- end }}
{{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | nindent 8 }}
{{- end }}
