
fullnameOverride: "kontroller"
nameOverride: ""

replicaCount: 1

profile: default

image:
  repository: ghcr.io/opsnowsecurity/scarif-kontroller
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

imagePullSecrets: []
# - name: regcred

ingress:
  enabled: false
  subdomain: kontroller
  basedomain: ""  # 사용자 입력값
  hosts: {}
  annotations:
    kubernetes.io/ingress.class: nginx
  #  nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  #  nginx.ingress.kubernetes.io/whitelist-source-range: 58.151.93.2/32,58.151.93.9/32,14.177.235.12/32
  labels: {}

service:
  type: ClusterIP
  externalPort: 80
  internalPort: 3000
  annotations: {}
  labels: {}

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # Image pull secrets that are attached to the ServiceAccount
  imagePullSecrets: []
  # Automount API credentials for the Service Account
  automountServiceAccountToken: true

command: []
# - "/bin/sh"
# - "-c"
args: []
# - ". /vault/secrets/config && exec java $JAVA_OPTS -jar ROOT.jar"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: true
  privileged: true
  readOnlyRootFilesystem: false
  procMount: Unmasked

hostNetwork: false
dnsPolicy: ClusterFirst

terminationGracePeriodSeconds: 60

podDisruptionBudget: {}
#  maxUnavailable: 1
#  minAvailable: 1

health:
  enabled: true

readinessProbe: {}
#  httpGet:
#    path: /
#    port: http
#  initialDelaySeconds: 60
#  periodSeconds: 10
#  failureThreshold: 3

livenessProbe: {}
#  httpGet:
#    path: /
#    port: http
#  initialDelaySeconds: 60
#  periodSeconds: 10
#  failureThreshold: 3

startupProbe: {}
#  httpGet:
#    path: /
#    port: http
#  initialDelaySeconds: 15
#  timeoutSeconds: 1
#  failureThreshold: 60
#  periodSeconds: 5

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

