## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  enabled: true
  volumeName: opsnow-security-pv
  claimName: opsnow-security-pvc
#  storageClassName: "-"
  accessModes:
    - ReadWriteOnce
  size: 10Mi
  # annotations: {}
  selectorLabels: {
    name: opsnow-security-pv
  }
  ## Sub-directory of the PV to mount. Can be templated.
  # subPath: ""
  ## Name of an existing PVC. Can be templated.
  # existingClaim:
  ## Extra labels to apply to a PVC.
  extraPvcLabels: {
    name: opsnow-security-pvc
  }
  extraPvLabels: {
    name: opsnow-security-pv
  }
  hostPath:
    path: /mnt/logs
    type: DirectoryOrCreate

# -- Additional volumeMounts to the server main container
volumeMounts: []
#  - mountPath: /usr/local/bin/kubelogin
#    name: custom-tools
#    subPath: kubelogin

# -- Additional volumes to the server pod
volumes: []
#  - name: custom-tools
#    emptyDir: {}

rbac:
  create: true
  clusterRole:
    extraRules: []
  role:
    extraRules: []

common:
  authUrl: "https://scarif-kspm.auth.ap-northeast-2.amazoncognito.com/oauth2/token"

versioncheckInterval: 60m
versionRetryInterval: 30s

kontroller:
  gracefulShutdownTimeout: "60"
  persistence:
    enabled: false

kollector:
  image:
    repository: ghcr.io/opsnowsecurity/scarif-kollector:latest
    pullPolicy: Always
    katcherUrl: "http://mock-katcher-service.opsnow-security.svc.cluster.local:33455"
  persistence:
    enabled: true
  resources: {
    limits: {
      cpu: 520,
      memory: 200
    },
    requests: {
      cpu: 200,
      memory: 50
    }
  }
  
  # 향후 제거 예정
  statusInterval: 10m
  gracefulShutdownTimeout: "5"

  serviceAccount:
    create: true
    name: opsnow-security
  rbac:
    create: true